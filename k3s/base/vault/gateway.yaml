apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: vault-gateway
  namespace: monitoring
spec:
  selector:
    istio: ingressgateway # Use the istio-ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "vault.rumahdaud.com" # Replace with your desired hostname
