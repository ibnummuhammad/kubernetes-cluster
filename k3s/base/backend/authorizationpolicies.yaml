apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allowlist-by-paths
  namespace: backend
spec:
  action: ALLOW
  rules:
    - to:
        - operation:
            paths:
              - /metrics
              - /healthz
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: require-jwt
  namespace: backend
spec:
  action: DENY
  rules:
    - from:
        - source:
            requestPrincipals:
              ["testing@secure.istio.io/testing@secure.istio.io"]
